<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
</head>
<body>
    <h3>Sign Up</h3>

        <form action="/signup" method="post">
            {% csrf_token %}
            <label for="">Username</label>
            <input type="text" name="username" id="username" placeholder="Create a username" Required>
            <br>
            <label for="">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter First Name" Required>
            <br>
            <label for="">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter Last Name" Required>
            <br>
            <label for="">Email ID</label>
            <input type="email" name="email" id="email" placeholder="Email" Required>
            <br>
            <label for="">Password</label>
            <input type="password" name="pass1" id="pass1" placeholder="Enter a password" Required>
            <br>
            <label for="">Confirm Password</label>
            <input type="password" name="pass2" id="pass2" placeholder="Confirm your password" Required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
</body>
</html>
